<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Шведская горечь</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__left">
        <a href="#" class="page-header__logo">
          <!-- <picture>
            <source media="(min-width: 1300px)" srcset="img/icon-logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/icon-logo-tablet.svg">
            <img class="page-header__logo-image" src="img/icon-logo-mobile.svg" width="190" height="38" alt="Логотип магазина Cat-Energy">
          </picture> -->
          <picture>
            <source media="(min-width: 768px)" srcset="img/logo-tablet.png">
            <img class="page-header__logo-image" src="img/logo-mobile.png" alt="Лого сайта" width="110" height="16">
          </picture>
        </a>
        <p class="page-header__delivery-info">Доставка по всей России</p>
      </div>
      <div class="page-header__right">
        <a href="tel:8 800 000-00-00" class="page-header__tel">8 800 000-00-00</a>
        <p class="page-header__call-info">Звонок бесплатный</p>
      </div>
    </header>
    <main class="page-main">
      <h1 class="visually-hidden">Интернет-магазин сбор трав "Шведская горечь"</h1>
      <section class="about-product">
        <div class="about-product__wrapper">
          <p class="about-product__subtitle">Сбор трав</p>
          <h2 class="about-product__title">Шведская горечь</h2>
          <p class="about-product__description">Не имеет аналогов в мире по оздоровительной силе
            и широте лечебных свойств</p>
          <img src="./img/product-mobile.png" alt="Изображение товара" class="about-product__image">
        </div>
        <button class="about-product__toggle btn" type="button">Узнать больше</button>
        <form class="about-product__form form-about" action="#" method="post">
          <h3 class="form-about__title">Узнайте подробнее
            о бальзаме</h3>
          <ul class="form-about__list">
            <li class="form-about__item">
              <label class="form-about__label" for="name-filed"></label>
              <input class="form-about__input" type="text" name="name" id="name-field" placeholder="Имя" autofocus required>
            </li>
            <li class="form-about__item">
              <label class="form-about__label" for="tel-filed"></label>
              <input class="form-about__input" type="text" name="tel" id="tel-filed" placeholder="Телефон" required>
            </li>
          </ul>
          <button class="form-about__submit" type="submit" name="send-request">Узнать</button>
        </form>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
